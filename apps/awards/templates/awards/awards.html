{% load static %}

<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="awards">
    <div class="w-100">
        <h2 class="mb-5">Awards &amp; Certifications</h2>
        <ul class="fa-ul mb-0">

            {% for award in awards %}
            <li>
                <i class="fa-li fa fa-trophy text-warning"></i>
                {{award.title}}
                {% if award.file %} <a href="{{award.file.url}}" target="_blank">Preview</a> {% endif %}
            </li>
            {% endfor %}

        </ul>
    </div>
</section>
