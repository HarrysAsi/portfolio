{% load static get_range %}
<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="skills">
    <div class="w-100">
        <h2 class="mb-5">Skills</h2>

        <div class="subheading mb-3">Programming Languages &amp; Tools</div>
        <ul class="list-inline dev-icons">
            {% for skill in skills %}


            <li class="list-inline-item">
                <div class="text-center">
                    <i class="{{skill.tool_image}} mt-2"></i>
                    <div class="card-body">
                        <h5 class="card-title">{{skill.tool_description}}</h5>
                        <a style="font-size: 20px">{{skill.qualification_rating}} / 10</a><br>
                        {% for i in skill.qualification_rating|get_range %}
                        <i class="fas fa-star text-primary" style="font-size: 10px"></i>
                        {% endfor %}
                    </div>
                </div>
            </li>


            {% endfor %}
        </ul>
